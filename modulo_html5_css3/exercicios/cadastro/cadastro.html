<html>
<head>
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <title>Cadastro - HTML 5</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <div class="page_form_title">Formulário de Cadastro</div>
            <div class="dados_pessoais">
                <div class="form_cat_title">Dados pessoais</div>
                <form class="formulario" action="">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome_completo" id="nome" placeholder="Seu nome..." autofocus>
                    <label for="sexo">Sexo</label>
                    <span><input type="radio" name="sexo" id="m">Masculino</span>
                    <span><input type="radio" name="sexo" id="f">Feminino</span>
                    <label for="data_nasc">Data de nascimento</label>
                    <input type="date">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg" placeholder="00.000.000-00  (inclua pontos e traços)" maxlength="13">
                    <label for="cpf">CPF</label>
                    <input type="text" name="rg" id="rg" placeholder="000.000.000-00  (inclua pontos e traços)" maxlength="14">
                </form>
            </div>
            <div class="dados_localidade">
                <div class="form_cat_title">Localidade</div>
                <form class="formulario" action="">
                        <label for="endereco">Rua</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Seu endereço...">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" placeholder="00000-000 (inclua o traço)" maxlength="9">
                        <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento">
                </form>
            </div>
            <div class="outros_dados">
                <div class="form_cat_title">Outro título</div>
                <form class="formulario" action="">
                    <label for="">Escolaridade</label>
                    <select name="escolaridade" id="escolaridade">
                        <option value="fundamental_completo">Ensino fundamental completo</option>
                        <option value="fundamental_incompleto">Ensino fundamental incompleto</option>
                        <option value="medio_completo">Ensino médio completo</option>
                        <option value="medio_incompleto">Ensino médio incompleto</option>
                    </select>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
