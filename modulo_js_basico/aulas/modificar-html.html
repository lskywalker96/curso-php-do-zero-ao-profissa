<!DOCTYPE html>
<html>
<head>
    <title>Modificar HTML - Módulo JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <div id="acao">O que deseja escrever aqui?"</div>
    <br><br>
    <button type="submit" onclick="document.getElementById('acao').innerHTML = prompt('O que quer escrever?');">Escreva</button>
    <button type="submit" onclick="this.innerHTML = prompt('Novo nome do botão:');">Mude o nome desse botão</button>
</body>    
</html>
