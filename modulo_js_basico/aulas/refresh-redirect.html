<!DOCTYPE html>
<html>
<head>
    <title>Refresh ou Redirect - Módulo JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
</head>
<body>
    <button type="submit" onclick="window.location.href = 'http://google.com.br/'">Ir para o Google</button>
    <button type="submit" onclick="window.location.href = window.location.href;">Atualizar página</button>
</body>    
</html>
